<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <form action="/marked" method="post">
    <table style="width:100%" border="2px">
        <tr>
          <th>SNAME</th>
          <th>ROLL NO</th>
          <th>Present</th>
          <th>absent</th>
        </tr>
        {% for s in stu %}
          <tr>
            <td>{{s["SNAME"]}}</td>
            <td>{{s["ROLL NO"]}}</td>
            <td><input type="radio" name="{{s['SNAME']}}" value="p"></td>
            <td><input type="radio" name="{{s['SNAME']}}" value="a"></td>
          </tr>
        {% endfor %}
    </table><br>
    <center>
      <input id="submit" type="submit" value="submit">
    </center>
  </form>
</body>
<style>
  #submit{
    width: 200px;
    height: 45px;
    background-color:blueviolet;
    color:white;
  }
</style>
</html>
