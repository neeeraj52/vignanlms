<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form action="/posting" method="post">
            <label for="Branches"><b>Choose a Branch:</b></label>
            <select name="branch" id="Branches">
                <option value="Select">Select</option>
                <option value="civil">Civil Engineering</option>
                <option value="eee">Electrical and Electronics Engineering</option>
                <option value="mech">Mechanical Engineering</option>
                <option value="ece">Electronics and Communication Engineering</option>
                <option value="cse">Computer Scienece and Engineering</option>
                <option value="aiml">Artificial Intelligence and Machine Learning</option>
                <option value="ds">Data Science</option>
                <option value="it">Information Technology</option>
                <option value="eie">Electronics Instumentation and Engineering</option>
                <option value="aids">Artificial Intelligence and Data Science</option>
                <option value="bhs">Basic Sciences and Humanities</option>
            </select><br>
            <div id="cx">
                <label for="Year"><b>Choose a Year:</b></label>
                <select name="year" id="Year">
                    <option value="select">Select</option>
                    <option value="1year">1st Year</option>
                    <option value="2year">2nd Year</option>
                    <option value="3year">3rd Year</option>
                    <option value="4year">4th Year</option>
                </select>
            </div>
            <div id="dx">
                <label for="Sections"><b>Choose a Section:</b></label>
                <select name="section" id="section">
                    <option value="select">Select</option>
                    <option value="a">A</option>
                    <option value="b">B</option>
                    <option value="c">C</option>
                    <option value="d">D</option>
                </select>
            </div>
          <input type="submit" value="get students data" id="submit">
        </form>
    </body>
    <style>
        #Branches{
            border-radius: 5px;
            border: 1px solid black;
        }
        #Year{
            border-radius: 5px;
            border: 1px solid black;
        }
        #section{
            border-radius: 5px;
            border: 1px solid black;
        }
        #cx{
            padding-top: 10px;
        }
        #dx{
            padding-top: 10px;
        }
        body{
            width:450px;
            height:270px;
            padding: 20px;
            margin: auto;
            margin-top: 150px;
        }
        #submit{
            margin-top: 30px;
            margin-left: 120px;
            height: 45px;
            width: 200px;
            font-size: large;
            background-color: rgb(117,09,127);
            color: aliceblue;
            border-radius: 5px;
        }
        #submit:hover{
            background-color: rgb(79, 2, 67);
        }
        #ax{
            padding-top: 20px;
        }
        #exam{
            border: 1px solid black;
            border-radius: 5px;
        }
        #date{
            border: 1px solid black;
            border-radius: 5px;
        }
    </style>
</html>
