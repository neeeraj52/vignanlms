<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
      <form action="/submited" method="post">
            <label>examination name:-</label>
            <select id="x" name="Exam Name">
                <option value="select ">select</option>
                <option value="unit1">unit1</option>
                <option value="unit2">unit2</option>
                <option value="unit3">unit3</option>
                <option value="unit4">unit4</option>
                <option value="mid1">mid1</option>
                <option value="mid2">mid2</option>
            </select><br><br>
        <label for="dateofexam">Date of exam:-</label>
        <input type="date" id="dateofexam" name="Exam Date"><br><br>
        <label>select subject:-</label>
        <select id="x" name="subject">
            <option value="select ">select</option>
            <option value="dppm">DPPM</option>
            <option value="mpmc">MPMC</option>
            <option value="psd">PSD</option>
            <option value="psp">PSP</option>
            <option value="ss">SS</option>
            <option value="psoc">PSOC</option>
        </select><br>
        <center>
          <table>
            {% for s in stu %}
              <tr>
                  <td>{{s["ROLL NO"]}}</td>
                  <td align="middle"><input type="text" id="text" size="4" maxlength="4" name="{{s['ROLL NO']}}"></td>
              </tr>
            {% endfor %}
          </table>
        </center><br>
        <center>
          <input type="submit" value="submit" id="submit">
        </center>
      </form>
    </body>
    <style>
        #submit{
          margin-top:20px;
          height: 45px;
          width: 150px;
          font-size: large;
          background-color: rgb(117,09,127);
          color: aliceblue;
          border-radius: 5px;
        }
    </style>
</html>
